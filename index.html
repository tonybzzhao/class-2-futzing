<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fun Quiz!</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="qa-container">
        <h2>Fun Quiz!</h2>
        <div class="qa">
            <div class="question">
                What is the capital of France? <span class="toggle">+</span>
            </div>
            <div class="answer">Paris.</div>
        </div>
        <div class="qa">
            <div class="question">
                Who wrote "To Kill a Mockingbird"? <span class="toggle">+</span>
            </div>
            <div class="answer">Harper Lee.</div>
        </div>
        <div class="qa">
            <div class="question">
                What is the largest planet in the solar system? <span class="toggle">+</span>
            </div>
            <div class="answer">Jupiter.</div>
        </div>
    </div>

    <!-- Include jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
</body>

</html>
